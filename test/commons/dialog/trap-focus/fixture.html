          <div class="dqpl-content" id="info">
            <div class="dqpl-text">Are you sure you want to delete that?</div>

          <div class="dqpl-buttons">

<button class="dqpl-button-secondary" type="button" data-dialog-id="demo-3">Modal with just text</button>

  <div class="dqpl-dialog-inner">

      <h2 id="text-heading">Text modal</h2>
      <button class="dqpl-close dqpl-icon" type="button">
